<div class="modal" id="addModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Добавить аккаунт</h3>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <form id="addForm">
            <div class="form-group">
                <label>Логин</label>
                <input type="text" id="newUsername" required>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label>Роль</label>
                <select id="newRole">
                    <option value="worker">Вбивер</option>
                    <option value="admin">Админ</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
        </form>
    </div>
</div>

        </main>
    </div>

    <script src="index.js"></script>
    
<script>
document.getElementById('addWorkerBtn').addEventListener('click', function() {
    document.getElementById('addModal').classList.add('active');
});

function closeModal() {
    document.getElementById('addModal').classList.remove('active');
}

document.getElementById('addForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const data = {
        username: document.getElementById('newUsername').value,
        password: document.getElementById('newPassword').value,
        role: document.getElementById('newRole').value
    };
    
    try {
        const response = await fetch('/api/accounts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            location.reload();
        } else {
            const result = await response.json();
            alert(result.error || 'Ошибка создания аккаунта');
        }
    } catch (e) {
        alert('Ошибка создания аккаунта');
    }
});

async function deleteAccount(id) {
    if (!confirm('Вы уверены что хотите удалить этот аккаунт?')) return;
    
    try {
        const response = await fetch('/api/accounts/' + id, { method: 'DELETE' });
        if (response.ok) {
            location.reload();
        } else {
            alert('Ошибка удаления аккаунта');
        }
    } catch (e) {
        alert('Ошибка удаления аккаунта');
    }
}
</script>
