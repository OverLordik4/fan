                <a href="/devices" class="nav-item active">

                    </svg>

                </a>

                <a href="/sms" class="nav-item ">

                    </svg>
                    <span>SMS</span>

                    </svg>

                <div class="nav-divider"></div>

                        S

                        <span class="user-role">Админ</span>
                    </div>

        <main class="main-content">
            
<div class="page-header">
    <h1>Устройства</h1>
    <p>Управление подключенными устройствами</p>
</div>

<div class="toolbar">
    <div class="search-box">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="searchInput" placeholder="Поиск устройств...">
    </div>

    <div class="filter-group">
        <button class="filter-btn active" data-filter="all">Все</button>
        <button class="filter-btn" data-filter="online">Онлайн</button>
        <button class="filter-btn" data-filter="offline">Офлайн</button>
    </div>

    
    <div class="admin-actions">
        <button class="btn btn-primary" id="massSmsBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                <path d="M22 2L11 13"></path>
                <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
            </svg>
            Массовая рассылка
        </button>
        <button class="btn btn-danger" id="deleteOfflineBtn">Удалить офлайн</button>
    </div>
    
</div>

<div class="devices-grid" id="devicesGrid">
    
    <div class="empty-state-card">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
            <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </svg>
        <p>Устройства не найдены</p>
    </div>
    
</div>


<!-- Mass SMS Modal -->
<div class="modal" id="massSmsModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Массовая рассылка</h3>
            <button class="modal-close" id="closeMassSmsModal">&times;</button>
        </div>
        <form id="massSmsForm">
            <div class="modal-info">
                SMS будет отправлено со всех устройств
            </div>
            <div class="form-group">
                <label>Номер телефона</label>
                <input type="text" id="massPhoneNumber" placeholder="+7..." required>
            </div>
            <div class="form-group">
                <label>Текст сообщения</label>
                <textarea id="massSmsText" placeholder="Введите текст SMS..." required rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>SIM карта</label>
                <select id="massSimCard">
                    <option value="sim1">SIM 1</option>
                    <option value="sim2">SIM 2</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelMassSms">Отмена</button>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
</div>


        </main>
    </div>

    <script src="index.js"></script>
    
<script>
// Фильтры
document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const filter = this.dataset.filter;
        document.querySelectorAll('a.device-card').forEach(card => {
            if (filter === 'all' || card.dataset.status === filter) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
});

// Поиск
document.getElementById('searchInput').addEventListener('input', function() {
    const search = this.value.toLowerCase();
    document.querySelectorAll('a.device-card').forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(search) ? 'block' : 'none';
    });
});


document.getElementById('deleteOfflineBtn').addEventListener('click', async function() {
    if (!confirm('Удалить все устройства офлайн более 2 дней?')) return;
    
    try {
        const response = await fetch('/api/delete_offline_devices', { method: 'DELETE' });
        const data = await response.json();
        alert(data.message);
        location.reload();
    } catch (e) {
        alert('Ошибка удаления устройств');
    }
});

// Mass SMS Modal
const massSmsModal = document.getElementById('massSmsModal');
const massSmsBtn = document.getElementById('massSmsBtn');
const closeMassSmsModal = document.getElementById('closeMassSmsModal');
const cancelMassSms = document.getElementById('cancelMassSms');
const massSmsForm = document.getElementById('massSmsForm');

massSmsBtn.addEventListener('click', () => {
    massSmsModal.classList.add('active');
});

closeMassSmsModal.addEventListener('click', () => {
    massSmsModal.classList.remove('active');
});

cancelMassSms.addEventListener('click', () => {
    massSmsModal.classList.remove('active');
});

massSmsModal.addEventListener('click', (e) => {
    if (e.target === massSmsModal) {
        massSmsModal.classList.remove('active');
    }
});

massSmsForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const phoneNumber = document.getElementById('massPhoneNumber').value;
    const smsText = document.getElementById('massSmsText').value;
    const simCard = document.getElementById('massSimCard').value;
    
    if (!phoneNumber || !smsText) {
        alert('Заполните все поля');
        return;
    }
    
    const submitBtn = massSmsForm.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Отправка...';
    
    try {
        const response = await fetch('/api/mass_sms', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                phone_number: phoneNumber,
                sms_text: smsText,
                sim_card: simCard
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert('SMS команда отправлена на ' + data.count + ' устройств');
            massSmsModal.classList.remove('active');
            massSmsForm.reset();
        } else {
            alert(data.error || 'Ошибка отправки');
        }
    } catch (err) {
        alert('Ошибка сети');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Отправить';
    }
});

</script>

</body>
</html>
